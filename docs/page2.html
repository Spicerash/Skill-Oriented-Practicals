<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Enrollment form for MGV & JC</title>
    <link rel="stylesheet" href="page2.css">
</head>
<body>
<h1>Enrollment form for Mahatma Gandhi Vidyalaya & Junior College</h1>
<form>
    Student Name<br/>
    <input type="text" name="sname" placeholder="Surname"/>
    <input type="text" name="firstname" placeholder="First Name"/>
    <input type="text" name="fathername" placeholder="Father's Name"/><br/><br/>
    Standard in which you have to take admission<br/>
    <label for="11th">11<sup>th</sup></label>
    <input type="radio" id="11th" name="standard" value="11th"/>
    <label for="12th">12<sup>th</sup></label>
    <input type="radio" id="12th" name="standard" value="12th"/><br/><br/>
    Birth Date<br/>
    <input type="date" name="bdate"><br/><br/>
    <label for="gender">Gender</label><br/>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br/><br/>
    <label for="address">Address</label><br/>
    <textarea name="address" id="address"></textarea><br/><br/>
    <label for="email">Email id</label><br/>
    <input type="email" id="email" name="email"/><br/><br/>
    <label for="pnumber">Mobile Number</label><br/>
    <input type="tel" id="pnumber" name="pnumber"/><br/><br/>
    <input src="submit.png" height="8%" width="16%" type="image" name="" alt="submit"/><br/>
</form>
</body>
</html>
